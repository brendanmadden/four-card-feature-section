<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Four card feature section</title>
  </head>
  <body class="container">
    <header class="header">
      <h1 class="header__title">
        Reliable, efficient delivery <strong>Powered by Technology</strong>
      </h1>
      <p class="header__text">
        Our Artificial Intelligence powered tools use millions of project data
        points to ensure that your project is successful
      </p>
    </header>

    <main class="wrapper">
      <figure class="main__figure">
        <h2 class="main__figure-title">Supervisor</h2>
        <p class="main__figure-text">
          Monitors activity to identify project roadblocks
        </p>
        <img
          src="./images/icon-supervisor.svg"
          alt="magnifying glass with animated eye in the middle looking through"
        />
      </figure>

      <figure class="main__figure">
        <h2 class="main__figure-title">Team Builder</h2>
        <p class="main__figure-text">
          Scans our talent network to create the optimal team for your project
        </p>
        <img
          src="./images/icon-team-builder.svg"
          alt="a house in the bottom right of an animated version of a webpage"
        />
      </figure>

      <figure class="main__figure">
        <h2 class="main__figure-title">Karma</h2>
        <p class="main__figure-text">
          Regularly evaluates our talent to ensure quality
        </p>
        <img src="./images/icon-karma.svg" alt="animated lightbulb lit up" />
      </figure>

      <figure class="main__figure">
        <h2 class="main__figure-title">Calculator</h2>
        <p class="main__figure-text">
          Uses data from past projects to provide better delivery estimates
        </p>
        <img
          src="./images/icon-calculator.svg"
          alt="animated circle chart and list on an animated computer monitor"
        />
      </figure>
    </main>
  </body>
</html>
